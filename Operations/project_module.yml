name: Operations
options:
  bundleIdPrefix: com.yourcompany
  deploymentTarget:
    iOS: 17.0
  createIntermediateGroups: true

targets:
  Operations-API:
    type: framework
    platform: iOS
    sources:
      - path: Sources/Operations-API
        type: folder

  Operations-Domain:
    type: framework
    platform: iOS
    sources:
      - path: Sources/Operations-Domain
        type: folder
    dependencies:
      - target: Operations-API

  Operations-Presentation:
    type: framework
    platform: iOS
    sources:
      - path: Sources/Operations-Presentation
        type: folder
    dependencies:
      - target: Operations-Domain
      - target: Operations-API

  Operations-Data:
    type: framework
    platform: iOS
    sources:
      - path: Sources/Operations-Data
        type: folder
    dependencies:
      - target: Operations-Domain
      
  Operations-Showroom:
    type: application
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: Sources/Operations-Showroom
        type: folder
    dependencies:
      - target: Operations-API
      - target: Operations-Presentation
      - target: Operations-Domain
      - target: Operations-Data
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.yourcompany.Operations.showroom
        INFOPLIST_FILE: Sources/Operations-Showroom/Info.plist
